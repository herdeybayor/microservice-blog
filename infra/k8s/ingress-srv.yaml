apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: ingress-srv
spec:
    ingressClassName: nginx
    rules:
        - host: posts.herdeybayor.com
          http:
              paths:
                  - path: /posts
                    pathType: Prefix
                    backend:
                        service:
                            name: posts-srv
                            port:
                                number: 4000
